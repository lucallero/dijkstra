apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // jcenter()
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile 'junit:junit:4.12'
}


jar {
    baseName = 'dijkstra'
    version =  '0.1.0'
    manifest {
        attributes (
            "Implementation-Title": project.name,
            "Implementation-Version": version,
            'Main-Class': 'com.run.App')            
    }
}
